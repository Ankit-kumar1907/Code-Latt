<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Subscription - LATT</title>
    <style>
        /* General Reset & Font */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #f8fafc;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            color: #0f172a;
            margin-bottom: 2.5rem;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            color: #334155;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            box-sizing: border-box;
            color: #334155;
        }

        input:focus, select:focus {
            outline: 2px solid #0f172a;
            border-color: #0f172a;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .col-half {
            flex: 1;
        }

        .save-btn {
            width: 100%;
            padding: 16px;
            background-color: #0f172a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .save-btn:hover {
            opacity: 0.9;
            background-color: #334155;
        }

        /* New Style for the 'Or' text */
        .separator {
            text-align: center;
            margin: 1rem 0;
            color: #64748b;
            font-weight: 500;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1>New Subscription</h1>

        <form action="http://localhost:3000/add" method="POST">
            
            <label for="serviceName">Service Name</label>
            <input type="text" id="serviceName" name="serviceName" placeholder="e.g. Netflix" required>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Productivity">Productivity</option>
                <option value="Personal">Personal Care</option>
            </select>

            <label for="planName">Plan Name</label>
            <input type="text" id="planName" name="planName" placeholder="e.g. Premium 4K" required>

            <div class="row">
                <div class="col-half">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" min="0" step="0.01" placeholder="0.00" required>
                </div>
                
                <div class="col-half">
                    <label for="billingCycle">Cycle</label>
                    <select id="billingCycle" name="billingCycle" required>
                        <option value="Monthly">Monthly</option>
                        <option value="Yearly">Yearly</option>
                        <option value="Weekly">Weekly</option>
                    </select>
                </div>
            </div>

            <label for="renewalDate">First Renewal Date</label>
            <input type="date" id="renewalDate" name="renewalDate" required>

            <button type="submit" class="save-btn" style="margin-top: 1rem;">Save Subscription</button>

            <div class="separator">Or</div>

            <button type="button" class="save-btn" onclick="alert('This function is going to be available in v2 prototype')">
                Add PDF or png file
            </button>

        </form>

    </div>

</body>
</html>
