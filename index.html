<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LATT</title>
    <style>
        /* 1. Use the 'Inter' font to match your other pages */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8fafc; /* Light Clean Grey */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .welcome {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Logo or Illustration */
        .welcome img {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            color: #0f172a; /* Latt Navy */
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .text {
            margin-bottom: 2.5rem;
            color: #64748b; /* Soft Grey */
            font-size: 1rem;
            line-height: 1.5;
        }

        .text p {
            margin: 0;
        }

        /* Buttons Container */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* 2. Styled Buttons to match Login/Signup */
        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none; /* Removes underline from links */
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        /* Primary Button (Dark Navy) */
        .get-started {
            background-color: #0f172a;
            color: white;
            border: none;
        }
        .get-started:hover {
            background-color: #334155;
        }

        /* Secondary Button (White with Border) */
        .sign-in {
            background-color: white;
            color: #0f172a;
            border: 1px solid #cbd5e1;
        }
        .sign-in:hover {
            background-color: #f1f5f9;
            border-color: #94a3b8;
        }

    </style>
</head>
<body>

    <section class="welcome">
        
       
        
        <h1>Latt</h1>
         <img src="assets-Code/welcome.png" alt="Welcome to Latt">
        <div class="text">
            <p>Manage all your subscriptions</p>
            <p>in one place.</p>
        </div>

        <div class="actions">
            <a href="sign-up.html" class="btn get-started">Get started</a>
            
            <a href="signin.html" class="btn sign-in">Sign in</a>
        </div>

    </section>

</body>
</html>
