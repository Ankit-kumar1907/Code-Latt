<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LATT</title>
    <style>
        /* Modern Reset & Font */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8fafc; /* Light Clean Grey */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Card Container */
        .form-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Logo & Header */
        img {
            max-width: 80px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            color: #0f172a;
            margin-bottom: 2rem;
            line-height: 1.3;
        }

        /* Inputs */
        .mail {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #334155;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }

        input:focus {
            outline: 2px solid #0f172a;
            border-color: #0f172a;
        }

        /* Main Button */
        .sign-in-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #0f172a; /* Latt Black/Navy */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sign-in-btn:hover {
            background-color: #334155;
        }

        /* Links & Footer */
        .link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .link a {
            color: #2563eb;
            text-decoration: none;
        }

        /* Social Buttons (Optional Styling) */
        .other-options {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .social-btn {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 0.5rem;
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
        }

        .security {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <section class="form-container">
        
        <img src="signin.png" alt="Latt Logo"> 
        
        <div class="text">
            <h1>Create your account to make<br>subscriptions easily</h1>
        </div>

          <form action="/register" method="POST">
            
            <div class="mail">
                <label for="Email">Email</label>
                <input type="email" id="Email" name="email" placeholder="you@example.com" required>
                
                <label for="PassWord">Password</label>
                <input type="password" id="PassWord" name="password" placeholder="••••••••" required>
            
                <button type="submit" class="sign-in-btn">Sign Up</button>
            </div>

        </form>

        <div class="link">
            <p>Forgot password? <a href="#">Reset it</a></p>
        </div>

      <div class="other-options">
    <button type="button" class="social-btn" onclick="alert('Google Sign-In is coming in Version 2!')">
        Sign In with Google
    </button>
    
    <button type="button" class="social-btn" onclick="alert('Apple Sign-In is coming in Version 2!')">
        Sign In with Apple
    </button>
</div>
      <div class="security">
    <p>Your data is private and under your control</p>
    <p>Already have an account? <a href="/signin.html" style="color:#2563eb;">Sign In</a></p>
    </div>

    </section>

</body>
</html>
